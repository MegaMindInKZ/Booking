<!DOCTYPE html>
{{ define "base" }}
    <html lang="en">                
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="/static/css/login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="/static/js/login.js" defer></script>
        <script src="/static/js/base.js" defer></script>
    </head>
    <body>
        <div class="general-container">
            <div class="main-container">
                <div class="form-container">
                    <form method="post" name="loginForm" id="login-form">
                            <div class="main-title-container">
                                Sign In
                            </div>
                            <div class="inputs-main-container flex-vertical-container">
                                <div class="flex-vertical-container" >
                                    <div class="inputs-container flex-vertical-container">
                                        <div class="input-container">
                                            <input type="text" name="username-or-email" placeholder="Username or Email" required>
                                        </div>
                                        <div class="input-container">
                                            <input type="password" name="password" placeholder="Password" required>
                                        </div>
                                    </div>
                                    <div class="forgot-container">
                                        Forgot <a href=""> Username/Password? </a>
                                    </div>
                                    <button type="submit" id="login-submit-button">SIGN IN</button>
                                </div>
                                <div class="last-container">
                                    <div>
                                        Don't have an account
                                    </div>
                                    <a>
                                        SIGN UP NOW
                                    </a>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </body>                                         
    </html>                                                             
{{ end }}
